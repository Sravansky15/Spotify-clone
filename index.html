<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <ul>
            <li class="brand"><img src="logo.png" alt="spotify">Spotify</li>
            <li>Home</li>
            <li>About</li>
        </ul>
    </nav>
    <div class="container">
        <div class="songList">
            <h1>Best of Sravan- No copyright sounds</h1>
            <div class="songitems">
                <img src="cover1.jpg" alt="0">
                <span class="songName">Fear-song</span>
                <span class="songlistplay"><span class="timestamp">05:34</span><i class="fa-regular songItemPlay fa-circle-play fa-2xl" id="0"></i></span>
            </div>
            <div class="songitems">
                <img src="covers/2.jpg" alt="1">
                <span class="songName">pushpa-pushpa</span>
                <span class="songlistplay"><span class="timestamp">05:34</span><i class="fa-regular songItemPlay fa-circle-play fa-2xl" id="1"></i></span>
            </div>
            <div class="songitems">
                <img src="covers/3.jpg" alt="2">
                <span class="songName">comeback-Indian</span>
                <span class="songlistplay"><span class="timestamp">05:34</span><i class="fa-regular songItemPlay fa-circle-play fa-2xl" id="2"></i></span>
            </div>
            <div class="songitems">
                <img src="covers/4.jpg" alt="3">
                <span class="songName">Hukoom</span>
                <span class="songlistplay"><span class="timestamp">05:34</span><i class="fa-regular songItemPlay fa-circle-play fa-2xl" id="3"></i></span>
            </div>
            <div class="songitems">
                <img src="covers/5.jpg" alt="4">
                <span class="songName">Leo-Leo</span>
                <span class="songlistplay"><span class="timestamp">05:34</span><i class="fa-regular songItemPlay fa-circle-play fa-2xl" id="4"></i></span>
            </div>
        </div>
        <div class="songBanner"></div>
    </div>

    <div class="bottom">
        <input type="range" name="range" id="myProgressBar" min="0" value="0" max="100">
        <div class="icons">
            <i class="fa-solid fa-backward-step fa-2xl" id="previous"></i>
            <i class="fa-regular fa-circle-play fa-2xl" id="masterPlay"></i>
            <i class="fa-solid fa-forward-step fa-2xl" id="next"></i>
        </div>
        <script src="https://kit.fontawesome.com/2ccfff50fa.js" crossorigin="anonymous"></script>
        <div class="songInfo">
            <img src="playing.gif" width="45px" id="gif" style="opacity: 0;">
            <span id="masterSongName">Let me love you</span>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
